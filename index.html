<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<h1>Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="https://bukuajar.com/wp-content/uploads/2020/07/ba-2-1.jpg">
					<div class="content">
						<h3>Perkembangan Uang Dalam Sejarah Dunia</h3>
						<h4>Price:RP.45.000</h4>
						<p class="unit">Quantity: <input name="" value="2"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="https://bukuajar.com/wp-content/uploads/2020/07/ba-2-1.jpg">
					<div class="content">
						<h3>Perkembangan Uang Dalam Sejarah Dunia</h3>
						<h4>Price: RP.45.000</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="https://bukuajar.com/wp-content/uploads/2020/07/ba-2-1.jpg">
					<div class="content">
						<h3>Perkembangan Uang Dalam Sejarah Dunia</h3>
						<h4>Price: RP.45.000</h4>
						<p class="unit">Quantity: <input name="" value="0"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span></span></p>
				<hr>
				<p><span>Pajak ()</span> <span></span></p>
				<hr>
				<p><span>Pengiriman</span> <span></span></p>
				<hr>
				<p><span>Total</span> <span></span></p><a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
